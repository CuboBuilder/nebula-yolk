<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 420" width="400" height="420">
  <defs>
    <radialGradient id="sphereGrad" cx="38%" cy="34%" r="58%">
      <stop offset="0%" stop-color="#f5e6ff"/>
      <stop offset="18%" stop-color="#e0aaff"/>
      <stop offset="38%" stop-color="#a855f7"/>
      <stop offset="60%" stop-color="#6d28d9"/>
      <stop offset="80%" stop-color="#3b0764"/>
      <stop offset="100%" stop-color="#1a0040"/>
    </radialGradient>

    <radialGradient id="sphereBottomShadow" cx="50%" cy="80%" r="55%">
      <stop offset="0%" stop-color="#0d0020" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#0d0020" stop-opacity="0"/>
    </radialGradient>

    <filter id="nebulaBlur" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="11"/>
    </filter>

    <filter id="sphereGlow" x="-35%" y="-35%" width="170%" height="170%">
      <feGaussianBlur stdDeviation="9" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="starGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <clipPath id="eggWhiteClip">
      <ellipse cx="200" cy="250" rx="152" ry="108"/>
    </clipPath>
    <clipPath id="sphereClip">
      <circle cx="200" cy="198" r="90"/>
    </clipPath>
  </defs>

  <circle cx="200" cy="198" r="90" fill="url(#sphereGrad)" filter="url(#sphereGlow)"/>
  <g clip-path="url(#sphereClip)" filter="url(#starGlow)">
    <circle cx="174" cy="176" r="2"   fill="white" opacity="0.95"/>
    <circle cx="221" cy="166" r="1.5" fill="white" opacity="0.85"/>
    <circle cx="191" cy="214" r="1.5" fill="white" opacity="0.75"/>
    <circle cx="238" cy="204" r="2.5" fill="white" opacity="0.90"/>
    <circle cx="158" cy="204" r="1.5" fill="white" opacity="0.65"/>
    <circle cx="213" cy="186" r="1"   fill="white" opacity="0.80"/>
    <circle cx="195" cy="152" r="2"   fill="white" opacity="0.75"/>
    <circle cx="244" cy="180" r="1.5" fill="white" opacity="0.85"/>
    <circle cx="165" cy="232" r="1.5" fill="white" opacity="0.60"/>
    <circle cx="230" cy="238" r="1"   fill="white" opacity="0.55"/>
    <path d="M226 170 L227.8 174 L232 175.5 L227.8 177 L226 181 L224.2 177 L220 175.5 L224.2 174 Z" fill="white" opacity="0.95"/>
    <path d="M170 196 L171.2 199 L174 200.2 L171.2 201.4 L170 204.4 L168.8 201.4 L166 200.2 L168.8 199 Z" fill="white" opacity="0.90"/>
    <path d="M208 148 L208.8 150.5 L211 151.5 L208.8 152.5 L208 155 L207.2 152.5 L205 151.5 L207.2 150.5 Z" fill="white" opacity="0.85"/>
  </g>

